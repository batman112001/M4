<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download & Extract</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.js"></script>
</head>
<body>
  <div id="download-container">
    <h2>Download File</h2>
    <input type="text" id="fileId" placeholder="Enter file ID (e.g., M5a)">
    <button id="fetchBtn">Fetch & Download</button>
  </div>

  <script>
    const fetchBtn = document.getElementById("fetchBtn");

    fetchBtn.addEventListener("click", async () => {
      const fileId = document.getElementById("fileId").value.trim();
      if (!fileId) {
        alert("Enter a file ID first!");
        return;
      }

      try {
        // Step 1: Get the file link from your API
        const res = await fetch(`/api/file?id=${encodeURIComponent(fileId)}`);
        if (!res.ok) throw new Error("File not found!");
        const data = await res.json();
        const fileUrl = data.url;

        // Step 2: Ask for password
        const password = prompt("Enter ZIP password:");
        if (!password) return;

        // Step 3: Fetch ZIP via proxy
        const zipRes = await fetch(`/api/proxy?url=${encodeURIComponent(fileUrl)}`);
        if (!zipRes.ok) throw new Error("Failed to fetch ZIP");
        const zipArrayBuffer = await zipRes.arrayBuffer();

        // Step 4: Decrypt + extract
        const zipBytes = new Uint8Array(zipArrayBuffer);
        const unzipped = fflate.unzipSync(zipBytes, { password: password });

        // Step 5: Auto-download extracted files
        for (const [filename, content] of Object.entries(unzipped)) {
          const blob = new Blob([content], { type: "application/octet-stream" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        }

        alert("✅ Extraction complete. Files downloaded.");
      } catch (err) {
        console.error(err);
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
