<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Download Your File</h2>
  <input type="password" id="zipPassword" placeholder="Enter ZIP password">
  <button id="downloadBtn">Download</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const password = document.getElementById("zipPassword").value.trim();
      if (!password) return alert("Enter a password first!");

      try {
        const res = await fetch("/api/unzip", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileId, password })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text);
        }

        // download blob
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "file"; // filename comes from header
        a.click();
        window.URL.revokeObjectURL(url);

      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>
</body>
</html>
